<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Christmas Countdown, find out how long before christmas"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Count-Down</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="snow"></div>
      <nav class="nav-bar">
        <h5>Music</h5>
        <figure>
          <figcaption>Jingle Bells:</figcaption>
          <audio
            id="audio"
            autoplay
            controls
            src="./music/jingle-bells-11295.mp3"
            type="audio/mpeg"
          ></audio>
        </figure>
        <figure>
          <figcaption>Joy to the world:</figcaption>
          <audio
            class="audio"
            autoplay
            controls
            src="./music/joy-to-the-world-lowell-mason-christmas-piano-music-12344.mp3"
            type="audio/mpeg"
          ></audio>
        </figure>
        <figure>
          <figcaption>Deck the halls:</figcaption>
          <audio
            class="audio"
            autoplay
            controls
            src="./music/deck-the-halls-christmas-piano-background-music-12202.mp3"
            type="audio/mpeg"
          ></audio>
        </figure>
        <figure>
          <figcaption>Amazing grace of christmas:</figcaption>
          <audio
            class="audio"
            autoplay
            controls
            src="./music/amazing-grace-of-christmas-11162.mp3"
            type="audio/mpeg"
          ></audio>
        </figure>
        <button class="credits-btn">Credits</button>
      </nav>
      <div class="nav-btn">
        <img
          class="nav-btn"
          src="./icons/bars-solid.svg"
          alt="navigation btn"
        />
      </div>

      <picture>
        <source
          class="bgc-image"
          media="(min-width:650px)"
          srcset="./imgs/snow-3373432_1280.jpg"
        />
        <img class="phone-bgc-img" src="./imgs/snow-3373432_640.jpg" alt="" />
      </picture>
      <div class="text-container">
        <h1 class="heading-1">Merry Christmas</h1>
        <p class="counter">
          <span class="days"></span> Days <span class="hours"></span> Hours
          <span class="minutes"></span> Minutes
          <br />
          <span class="seconds"></span> Seconds
        </p>
      </div>
      <div class="credits-display">
        <button class="credits-dispay__close-btn">x</button>
        <h2 class="credits-dispay__heading">
          I would like to thank the guys below for making their work available.
        </h2>
        <div class="credits-dispay__links-wrapper">
          <a
            target="_blank"
            class="credits-dispay__link"
            href="https://pixabay.com/users/jerzygorecki-2233926/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=3373432"
            >Images: Jerzy GÃ³recki</a
          >
          <br />
          <a
            target="_blank"
            class="credits-dispay__link"
            href="https://pixabay.com/users/lesfm-22579021/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=11295"
            >Music: Oleksii Kaplunskyi</a
          >
        </div>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
