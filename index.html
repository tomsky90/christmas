<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Christmas Countdown, find out how long before christmas"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Count-Down</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="snow"></div>
      <nav class="nav-bar">
        <h5>Music</h5>
        <figure>
          <figcaption>Jingle Bells:</figcaption>
          <audio
            id="audio"
            autoplay
            controls
            src="./music/jingle-bells-11295.mp3"
            type="audio/mpeg"
          ></audio>
        </figure>
      </nav>
      <div class="nav-btn">
        <img
          class="nav-btn"
          src="./icons/bars-solid.svg"
          alt="navigation btn"
        />
      </div>

      <picture>
        <source
          class="bgc-image"
          media="(min-width:650px)"
          srcset="./imgs/snow-3373432_1280.jpg"
        />
        <img class="phone-bgc-img" src="./imgs/snow-3373432_640.jpg" alt="" />
      </picture>
      <div class="text-container">
        <h1 class="heading-1">Merry Christmas</h1>
        <p class="counter">
          <span class="days">22</span> Days <span class="hours">5</span> Hours
          <span class="minutes">3</span> Minutes
          <br />
          <span class="seconds">3</span> Seconds
        </p>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
